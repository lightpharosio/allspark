---
- name: Gitlab config directory
  file:
    state: directory
    path: "{{ allspark_root_directory }}/config/gitlab"
  when: allspark_gitlab.enabled

- name: Gitlab data directory
  file:
    state: directory
    path: "{{ allspark_root_directory }}/data/gitlab"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0644
  become: yes


- name: Copy gitlab.rb config
  template:
    src: gitlab.rb.j2
    dest: "{{ allspark_root_directory }}/config/gitlab/gitlab.rb"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0644
  register: config

- name: Start gitlab service
  docker_container:
    name: 'gitlab'
    state: "{{ allspark_gitlab.enabled and 'started' or 'absent'}}"
    image: "{{ downloads.gitlab.image }}:{{ downloads.gitlab.tag }}"
    hostname: "gitlab.{{ allspark_root_domain }}"
    restart: '{{ config.changed or gitlab_force_restart }}'
    volumes:
      - "{{ allspark_root_directory }}/config/gitlab/:/etc/gitlab"
      - "{{ allspark_root_directory }}/data/gitlab:/var/opt/gitlab"
    restart_policy: always
